<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <title>{% block title_block %} Social {% endblock %}</title>

      {% block css_block %}
      {% endblock %}

  </head>
  <body>
     <nav class="navbar navbar-expand-sm bg-light navbar-light">
         <ul class="navbar-nav">
             <li class="nav-item active">
                 <a class="nav-link" href="{% url 'App_Posts:home' %}">Home</a>
             </li>
             &nbsp;&nbsp;&nbsp;&nbsp;
             <form class="form-inline" method="GET">
                  <input class="form-control mr-sm-2" type="text" name="search" placeholder="Search">
                  <button class="btn btn-success" type="submit">Search</button>
             </form>
             <li class="nav-item">
                 <a class="nav-link" href="{% url 'App_Login:logout' %}">Logout</a>
             </li>
             <li class="nav-item">
                 {% if user.user_profile.profile_pic %}
                     <a class="nav-link" href="{% url 'App_Login:profile' %}"><img src="/media/{{ user.user_profile.profile_pic }}"
                                                       width="40px" height="40px" class="rounded-circle"></a>
                 {% else %}
                     <a class="nav-link" href="{% url 'App_Login:profile' %}"><img src="/media/def_img.jpeg/"
                                                       width="40px" height="40px" class="rounded-circle"></a>
                 {% endif %}
             </li>
         </ul>
     </nav>

     <div class="container" style="padding-top:30px">
         {% block body_block %} {% endblock %}
     </div>

  </body>
</html>
